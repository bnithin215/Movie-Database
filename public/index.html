<html lang="en">

<h1>ğŸ¬ Movie Database</h1>

<!-- Movie Management Section -->
<div id="movieSection">
  <!-- Movie Form -->
  <form id="movieForm">
    <input name="title" placeholder="Movie Title" required />

    <select name="genre" required>
      <option value="">Select Genre</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Rom-Com">Romantic Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Thriller">Thriller</option>
      <option value="Sci-Fi">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
    </select>

    <input name="actor" placeholder="Lead Actor/Actress" />
    <input name="director" placeholder="Director" />
    <input name="cast" placeholder="Main Cast (comma separated)" />

    <div class="rating-section">
      <label for="ratingInput">Rate this movie:</label>
      <div class="stars">
        <span data-star="1">â­</span>
        <span data-star="2">â­</span>
        <span data-star="3">â­</span>
        <span data-star="4">â­</span>
        <span data-star="5">â­</span>
      </div>
      <input type="hidden" name="rating" id="ratingInput" required />
    </div>

    <button type="submit">Add Movie to Collection</button>
  </form>

  <!-- Movie Statistics -->
  <div id="movieStats" class="text-center mb-20">
    <h3>Your Collection</h3>
    <p id="statsText">No movies in your collection yet</p>
  </div>
</div>

<!-- Movie List -->
<ul id="movieList"></ul>

<!-- Loading Indicator -->
<div id="loading" class="text-center" style="display:none;">
  <div class="loading"></div>
  <p>Loading your movies...</p>
</div>

<script src="script.js"></script>
<script>
  // Theme Toggle Functionality
  const themeToggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme') || 'light';
  
  document.documentElement.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);
  
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });
  
  function updateThemeIcon(theme) {
    themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
  }
</script>
